<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="drag.js" defer></script>
    <script src="task.js" defer></script>
    <title>Tablero de tareas</title>
</head>
<body>
    <div class="board-container">
        <form id="task-form">
            <input type="text" name="" placeholder="nueva tarea" id="task-input">
            <button type="submit" id="add-btn">Nueva Tarea</button>
        </form>

        <div class="columns-container">
            <div class="task-container" id="todo-container">
                <h3 class="header">TAREAS</h3>
                <!-- <p class="task" draggable="true">ensillar el mate <button class="deleteTask"> ❌</button></p> -->
                <!-- <p class="task" draggable="true">comprar pilas <button class="deleteTask"> ❌</button></p> -->
            </div>

            <div class="task-container" id="progress-container">
                <h3 class="header">En Progrerso</h3>
            </div>  
            
            <div class="task-container" id="done-container">
                <h3 class="header">Finalizadas</h3>
            </div>
        </div>
    </div>
</body>
</html>
